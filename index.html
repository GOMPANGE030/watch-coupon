<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>모든G, 다되G! | 모든G 영상 시청하고 쿠폰도 받아보세요!</title>
  <style>
    :root{
      --brand:#ff6b00; /* theme brand (unused for CTA; CTA has its own vars) */
      --bg:#f9f9f9; --text:#111827; --muted:#6B7280; --card:#ffffff; --stroke:#e5e7eb;
      --cta-bg:#00ffb6; --cta-text:#ffffff; --cta-bg-disabled:#cffff0; --cta-text-disabled:#6ea091;
    }
    *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
    html,body{height:100%}
    body{margin:0;background:var(--bg);color:var(--text);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    a{color:inherit;text-decoration:none}

    .shell{min-height:100dvh;display:flex;flex-direction:column}
    .wrap{width:100%;max-width:720px;margin:0 auto;padding:0 16px}

    header{position:sticky;top:0;z-index:10;background:rgba(249,249,249,.85);backdrop-filter:blur(6px);border-bottom:1px solid var(--stroke)}
    .header{height:72px;display:flex;align-items:center;justify-content:space-between;gap:12px;padding:0 2px}
    .logo{display:flex;align-items:center;gap:10px;font-weight:900;letter-spacing:.2px}
    .logo-badge{width:32px;height:32px;border-radius:8px;background:#ff6b00;display:inline-flex;align-items:center;justify-content:center;color:#000;font-weight:900;overflow:hidden}
    .logo-badge img{width:100%;height:100%;object-fit:cover;display:block}

    .btn{appearance:none;border:0;border-radius:14px;padding:14px 18px;font-weight:800;cursor:pointer;font-size:16px;transition:transform .15s ease, box-shadow .2s ease, background .2s ease, opacity .2s ease}
    .btn-primary{background:var(--cta-bg);color:var(--cta-text);box-shadow:0 4px 14px rgba(0,0,0,.15)}
    .btn-primary:active{transform:scale(.98)}
    .btn-primary.active{box-shadow:0 0 0 3px rgba(17,24,39,.08),0 10px 28px rgba(0,0,0,.2);animation:pulse 1.4s ease-in-out infinite}
    .btn-primary[disabled]{background:var(--cta-bg-disabled);color:var(--cta-text-disabled);opacity:1;cursor:not-allowed;filter:none}
    @keyframes pulse{0%{transform:translateZ(0) scale(1)}50%{transform:translateZ(0) scale(1.04)}100%{transform:translateZ(0) scale(1)}}

    main{flex:1}
    .card{background:var(--card);border:1px solid var(--stroke);border-radius:16px;box-shadow:0 8px 30px rgba(0,0,0,.06);margin:16px 0;padding:18px}
    h1{font-size:20px;margin:0 0 8px}
    .muted{color:var(--muted);font-size:14px}

    /* 16:9 플레이어 */
    .player-wrap{position:relative;border-radius:12px;overflow:hidden;background:#000;margin-top:10px}
    .player{width:100%;aspect-ratio:16/9}

    /* 커스텀 플레이 버튼 오버레이 */
    .overlay{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;background:linear-gradient(0deg, rgba(0,0,0,.45), rgba(0,0,0,.25));}
    .overlay .play{
      display:inline-flex;align-items:center;justify-content:center;
      width:min(160px,28%);aspect-ratio:1/1;border-radius:999px;
      background:rgba(255,255,255,.06);backdrop-filter:blur(2px);
      transition:transform .2s ease, opacity .4s ease;
    }
    .overlay .play img{width:100%;height:100%;object-fit:contain;display:block}
    .overlay:active .play{transform:scale(.96)}
    .overlay.fade{opacity:0;pointer-events:none;transition:opacity .4s ease}

    .progress{height:8px;background:#f1f5f9;border:1px solid var(--stroke);border-radius:999px;overflow:hidden;margin-top:12px}
    .bar{height:100%;width:0;background:linear-gradient(90deg,var(--cta-bg),#ffd29a)}

    .spacer{height:80px}
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <div class="wrap header">
        <div class="logo">
          <span class="logo-badge" id="logoBadge"><img src="./logo2.png" alt="logo" /></span>
          <span id="brandName">모든G, 다되G!</span>
        </div>
        <button id="couponBtn" class="btn btn-primary" disabled title="영상 시청 후 활성화">모든G 쿠폰받기</button>
      </div>
    </header>

    <main class="wrap">
      <section class="card">
        <h1 id="headline">모든G 영상 시청하고 쿠폰도 받아보세요!</h1>
        <p class="muted"><span id="subcopy">영상 전체를 시청하면 상단의 [쿠폰받기]가 활성화됩니다.</span> <span class="muted" id="needSecWrap">(필요 시청: <strong id="needSec">-</strong>초)</span></p>

        <div class="player-wrap">
          <div id="player" class="player"></div>
          <!-- 커스텀 재생 버튼: play.png 필요 -->
          <div id="overlay" class="overlay" role="button" aria-label="재생">
            <span class="play"><img src="./play.png" alt="재생" /></span>
          </div>
        </div>
        <div class="progress" aria-label="시청 진행률"><div id="bar" class="bar"></div></div>
      </section>
      <div class="spacer"></div>
    </main>
  </div>

  <script>
    /******** 고정 설정 (요청값 반영) ********/
    const CONFIG = {
      BRAND_NAME: '모든G, 다되G!',
      LOGO_IMG: './logo2.png',
      CTA_TEXT: '모든G 쿠폰받기',
      HEADLINE_TEXT: '모든G 영상 시청하고 쿠폰도 받아보세요!',
      SUB_TEXT: '영상 전체를 시청하면 상단의 [쿠폰받기]가 활성화됩니다.',
      THEME: { bg:'#f9f9f9', text:'#111827', muted:'#6B7280', card:'#ffffff', stroke:'#e5e7eb', brand:'#ff6b00' },
      CTA_COLOR: { bg:'#00ffb6', text:'#ffffff', bgDisabled:'#cffff0', textDisabled:'#6ea091' },
      COUPON_TARGET_URL: 'https://example.com/promo',
      DEFAULT_VIDEO: 'LtL4BLlLNko'
    };

    // URL 파라미터로 값 덮어쓰기 지원
    const Q = new URLSearchParams(location.search);
    const parseVideoId = (val)=>{
      if(!val) return '';
      try{
        if(/^[a-zA-Z0-9_-]{11}$/.test(val)) return val;
        const u=new URL(val);
        if(u.hostname.includes('youtu.be')) return u.pathname.replace('/','');
        if(u.hostname.includes('youtube.com')) return (u.searchParams.get('v')||'').slice(0,11);
      }catch{}
      return val;
    };
    const VIDEO_ID = parseVideoId(Q.get('video')||Q.get('vid')||Q.get('v')||CONFIG.DEFAULT_VIDEO);
    const BRAND_NAME = Q.get('brand') || CONFIG.BRAND_NAME;
    const CTA_TEXT   = Q.get('cta')   || CONFIG.CTA_TEXT;
    const HEADLINE   = Q.get('h1')    || CONFIG.HEADLINE_TEXT;
    const SUB_TEXT   = Q.get('sub')   || CONFIG.SUB_TEXT;
    const COUPON_URL = Q.get('url')   || CONFIG.COUPON_TARGET_URL;

    // 테마/CTA 컬러 적용
    (function applyTheme(){
      const r=document.documentElement;
      const t=CONFIG.THEME;
      r.style.setProperty('--bg', t.bg);
      r.style.setProperty('--text', t.text);
      r.style.setProperty('--muted', t.muted);
      r.style.setProperty('--card', t.card);
      r.style.setProperty('--stroke', t.stroke);
      const CTA_BG = Q.get('ctabg') || CONFIG.CTA_COLOR.bg;
      const CTA_TX = Q.get('ctatext') || CONFIG.CTA_COLOR.text;
      const CTA_BG_D = Q.get('ctabgd') || CONFIG.CTA_COLOR.bgDisabled;
      const CTA_TX_D = Q.get('ctatextd') || CONFIG.CTA_COLOR.textDisabled;
      r.style.setProperty('--cta-bg', CTA_BG);
      r.style.setProperty('--cta-text', CTA_TX);
      r.style.setProperty('--cta-bg-disabled', CTA_BG_D);
      r.style.setProperty('--cta-text-disabled', CTA_TX_D);
    })();

    // 텍스트/로고 반영
    document.getElementById('brandName').textContent = BRAND_NAME;
    document.getElementById('couponBtn').textContent = CTA_TEXT;
    document.getElementById('headline').textContent = HEADLINE;
    document.getElementById('subcopy').textContent = SUB_TEXT;
    if(CONFIG.LOGO_IMG){ document.getElementById('logoBadge').innerHTML = `<img src="${CONFIG.LOGO_IMG}" alt="logo" />`; }

    // 엘리먼트
    const overlay = document.getElementById('overlay');
    const bar = document.getElementById('bar');
    const couponBtn = document.getElementById('couponBtn');
    const needSecEl = document.getElementById('needSec');

    // YouTube API 로드
    let player, apiReady=false, watchTimer=null;
    let accumulated=0, lastTime=0, lastTickAt=0, rewarded=false;
    let duration=0; // 전체 길이(초)
    (function loadYT(){ const tag=document.createElement('script'); tag.src='https://www.youtube.com/iframe_api'; document.head.appendChild(tag); })();
    window.onYouTubeIframeAPIReady=()=>{
      apiReady=true;
      player=new YT.Player('player',{
        videoId:VIDEO_ID,
        width:'100%',height:'100%',
        playerVars:{controls:0,rel:0,fs:0,modestbranding:1,disablekb:1,playsinline:1}, // 자동재생 X, 소리 On 준비
        events:{onReady, onStateChange}
      });
    };

    function onReady(){
      // 전체 길이 표기
      setTimeout(()=>{ duration=Math.floor(player.getDuration()||0); if(duration>0){ needSecEl.textContent=duration; } }, 400);
      // 재생은 오버레이 클릭 시 수동 시작
    }

    // 오버레이 클릭 → 재생 + 페이드아웃
    overlay.addEventListener('click', ()=>{
      if(!apiReady) return;
      try{
        player.unMute();
        player.playVideo();
      }catch{}
      overlay.classList.add('fade');
      overlay.addEventListener('transitionend', ()=>{ overlay.style.display='none'; }, {once:true});
    });

    // 상태 변화에 따른 처리
    function onStateChange(e){
      const S=YT.PlayerState;
      if(e.data===S.PLAYING){ if(!watchTimer){ lastTime=player.getCurrentTime(); lastTickAt=performance.now(); watchTimer=setInterval(sample,250);} overlay.style.display = overlay.classList.contains('fade') ? 'none' : 'flex'; }
      else if(e.data===S.PAUSED||e.data===S.BUFFERING){ clearInterval(watchTimer); watchTimer=null; }
      else if(e.data===S.ENDED){ clearInterval(watchTimer); watchTimer=null; activateCoupon(); }
    }

    function sample(){
      const now=performance.now();
      const ct=player.getCurrentTime();
      const dt=(now-lastTickAt)/1000; let dHead=ct-lastTime;
      if(dHead>dt+0.75){ player.seekTo(lastTime,true); return; }
      if(dHead>0 && dHead<=dt+0.5){ accumulated+=Math.min(dHead,0.5); }
      const denom = duration>0 ? duration : Math.max(ct,1);
      const done = Math.min(accumulated, denom);
      bar.style.width = `${(done/denom)*100}%`;
      if(duration>0 && !rewarded && accumulated >= duration - 0.5){ activateCoupon(); }
      lastTime=ct; lastTickAt=now;
    }

    function activateCoupon(){
      if(rewarded) return; rewarded=true;
      couponBtn.disabled=false; couponBtn.classList.add('active'); couponBtn.focus();
    }

    couponBtn.addEventListener('click',()=>{ if(couponBtn.disabled) return; location.href = COUPON_URL; });
  </script>
</body>
</html>
